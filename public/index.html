    <!-- Error prevention script -->
    <script>
      // Create a safety element to prevent getAttribute errors
      (function() {
        try {
          // Add a global error handler to catch and suppress specific errors
          window.addEventListener('error', function(event) {
            if (event && event.message && 
                (event.message.includes('getAttribute') || 
                 event.message.includes('filter_content') ||
                 event.message.includes('WebSocket'))) {
              // Prevent default error behavior for these specific errors
              event.preventDefault();
              console.warn('Suppressed error:', event.message);
              return true;
            }
          }, true);
          
          // Create safety element for filter_content.js
          document.addEventListener('DOMContentLoaded', function() {
            var safetyElement = document.createElement('div');
            safetyElement.id = 'filter-content-safety';
            safetyElement.setAttribute('data-filter-content', 'true');
            document.body.appendChild(safetyElement);
            
            // Also add safety attributes to body
            document.body.setAttribute('data-filter-content', 'true');
          });
        } catch(e) {
          console.warn('Error prevention script failed:', e);
        }
      })();
    </script>
    
    <title>First Reference</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
